# Nginx 配置：將 HTTPS 443 port 的 /api 路徑反向代理到 FastAPI (8000 port)
# 部署位置：/etc/nginx/sites-available/course_selection_api
# 啟用方式：sudo ln -s /etc/nginx/sites-available/course_selection_api /etc/nginx/sites-enabled/

# 重定向 HTTP 到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 140.120.3.145;

    # Let's Encrypt 驗證路徑
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他所有請求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 伺服器配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 140.120.3.145;

    # SSL 證書配置（Let's Encrypt）
    # 如果證書不存在，註釋掉以下兩行，使用自簽名證書或先使用 HTTP
    # ssl_certificate /etc/letsencrypt/live/140.120.3.145/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/140.120.3.145/privkey.pem;
    
    # 臨時使用自簽名證書（僅用於測試，生產環境請使用 Let's Encrypt）
    # 如果證書文件存在則使用，否則跳過 SSL 配置
    set $ssl_cert /etc/letsencrypt/live/140.120.3.145/fullchain.pem;
    set $ssl_key /etc/letsencrypt/live/140.120.3.145/privkey.pem;
    
    # 檢查證書是否存在，如果不存在則只監聽 HTTP
    if (-f $ssl_cert) {
        ssl_certificate $ssl_cert;
        ssl_certificate_key $ssl_key;
    }

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日誌配置
    access_log /var/log/nginx/course_selection_api_access.log;
    error_log /var/log/nginx/course_selection_api_error.log;

    # 客戶端請求體大小限制
    client_max_body_size 10M;
    
    # 全局超時設置
    keepalive_timeout 300s;
    send_timeout 300s;

    # API 路徑反向代理到 FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # 保留原始主機和協議信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超時設置（增加超時時間以避免 pending）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 保持連接
        proxy_set_header Connection "";
        keepalive_timeout 300s;

        # 緩衝區設置
        proxy_buffering off;
    }

    # 健康檢查端點（可選）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 根路徑（可選：提供靜態文件或重定向）
    location / {
        return 404;
    }
}


